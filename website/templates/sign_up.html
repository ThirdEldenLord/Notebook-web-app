{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="left">Sign Up</h3>
    <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password_1">Password</label>
        <input type="password" class="form-control" id="password_1" name="password_1" placeholder="Enter password"/>
    </div><div class="form-group">
        <label for="password_2">Password confirm</label>
        <input type="password" class="form-control" id="password_2" name="password_2" placeholder="Confirm your password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
